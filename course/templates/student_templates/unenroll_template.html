{% extends 'student_templates/student_home_template.html' %}
{% load static %}
{% block delete_content %}
<div style="text-align: center;">
    <p>Are you sure you want to unenroll from this course?</p>
    <form action="{% url 'unenroll' item.id %}" method="POST">
        {% csrf_token %}
        <a href="/my_enrollments" class="btn btn-danger"> Cancel </a>
        <input type="submit" class="btn btn-success" name="Confirm">
    </form>
</div>
{% endblock delete_content %}
