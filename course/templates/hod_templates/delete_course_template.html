{% extends 'hod_templates/home_content.html' %}
{% load static %}
{% block delete_content %}

<div style="text-align: center;">
    <p>Are you sure you want to delete course "{{item}}"?</p>
    <form action="{% url 'delete_course' item.id %}" method="POST">
        {% csrf_token %}
        <a href="/manage_courses" class="btn btn-danger"> Cancel </a>
        <input type="submit" class="btn btn-success" name="Confirm">
    </form>
</div>
{% endblock delete_content %}
