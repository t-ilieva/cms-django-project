<form role="form" action="/add_course_save" method="post">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-group">
            <label>Course Name </label>
            <input type="text" class="form-control" name="course_name" placeholder="Enter Course">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category">
                {% for category in category %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Teacher </label>
            <select class="form-control" name="teacher">
                {% for teacher in teacher %}
                <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Category Description</label>
            <input type="text" class="form-control" name="course_description">
        
        </div>
        <div class="form-group">
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
            {% endif %}
            {% if message.tags == 'success' %}
            <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-block">Add Course</button>
    </div>
</form>
