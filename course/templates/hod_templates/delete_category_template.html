{% extends 'hod_templates/home_content.html' %}
{% load static %}
{% block delete_content %}
<p>Are you sure you want to delete category "{{item}}"?</p>
<form action="{% url 'delete_category' item.id %}" method="POST">
    {% csrf_token %}
    <a href="/manage_categories"> Cancel </a>
    <input type="submit" name="Confirm">
</form>
{% endblock delete_content %}
